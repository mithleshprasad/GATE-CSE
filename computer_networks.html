        }
        .video-container {

            grid-template-columns: repeat(auto-fill, minmax(560px, 1fr));

            justify-content: center;
        }

            background-color: #f9f9f9;
            border-radius: 8px;

        }
        iframe {

            height: 315px;
        }
        .video-title {

            background-color: #007BFF;
            color: #fff;
